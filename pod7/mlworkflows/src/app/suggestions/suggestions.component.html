<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Optimization Suggestions</h2>
  
    <div *ngFor="let task of latestRunMetrics | keyvalue" class="mb-4">
      <h3 class="text-xl font-bold">{{ task.key }}</h3>
      <ul *ngIf="task.value.suggestions && task.value.suggestions.length > 0" class="list-disc list-inside"> 
        <li *ngFor="let suggestion of task.value.suggestions">{{ suggestion }}</li>
      </ul>
      <p *ngIf="!task.value.suggestions || task.value.suggestions.length === 0" class="text-gray-500">No suggestions for this task.</p>
    </div>
  </div>
